<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="container">
      <header class="header">
        <div class="header_div">
          <img
            class="img_header"
            src="./photo_5888900599976669217_x.jpg"
            alt=""
          />
          <p class="p_header">LOG IN</p>
        </div>
      </header>
      <main class="main">
        <div>
          <label for="input1" class="icon">
            <ion-icon class="person" name="person-outline"></ion-icon>
          </label>

          <input
            id="input1"
            class="input"
            type="text"
            name="person-outline"
         
            placeholder="Username"
          />
        </div>

        <div>
          <label class="icon" for="input2">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </label>
          <input
            id="input2"
            class="input"
            type="password"
         
            placeholder="Password"
          />
        </div>
      </main>

      <div class="div_remember">
        <label class="remember">
          <input type="checkbox"  name="remember" /> Remember
          me
        </label>
      </div>

      <footer class="footer">
        <button class="btn">Login</button>
        <p class="footer_p">Forgot Password?</p>
      </footer>
    </article>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
